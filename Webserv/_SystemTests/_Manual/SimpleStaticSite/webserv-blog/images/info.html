<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Directory</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        code {
            background-color: #f8f8f8;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        a {
            color: #42a5f5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Directory</h1>

        <p>This directory would normally contain image files such as:</p>

        <ul>
            <li>.jpg</li>
            <li>.png</li>
            <li>.gif</li>
            <li>.svg</li>
            <li>.webp</li>
        </ul>


        <p>This directory has directory listing enabled with <code>auto_index 1</code> in the server configuration, allowing users to browse all files in this directory.</p>

        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
