max_concurrent_cgi 10
max_cgi_backlog 100
max_connections 100
max_workers 5
timeout_full_header 5000
timeout_inter_send 5000
timeout_inter_receive 5000
timeout_keep_alive 5000
client_header_size 10000000
client_body_size 1000000000

server {
    listen 8080
    root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/

    location {
        path /
        return 307:http://localhost:8090
    }
}

server {
    listen 8090
    # listen 80
    server_name redir-local.com www.redir-local.com
    root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/
    client_body_size 5M
    client_header_size 5M
    error_pages 404:/media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/error/404.html 500:/media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/error/500.html

    # Base configuration with directory listing
    location {
        path /
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/
        methods get
        index index.html
        auto_index 1
    }

    # Images directory with directory listing
    location {
        path /images
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/images
        methods get
        auto_index 1
    }

    # Documents directory with directory listing
    location {
        path /docs
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/docs
        methods get
        auto_index 1
    }

    location {
        path /image/donate
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/images/donated/
        methods get post
        upload 1
        auto_index 1
    }

    location {
        path /image/moderate
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/images/donated/
        methods delete
        upload 1
        auto_index 1
    }

    # Error pages
    location {
        path /error-page-method-not-allowed
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/
        methods post
    }

    # cgi tests
    location {
		auto_index 1
		cgi .php:/usr/bin/php-cgi
		cgi .py:/usr/bin/python3
		path /cgi-tests
		root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/cgi-bin
	}

	location {
		auto_index 1
		cgi .php:/usr/bin/php-cgi
		cgi .py:/usr/bin/python3
		path /post
		root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/cgi-bin
	}


    ## Redirection tests
    location {
        path /redir-tests
        methods GET POST
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
    }

    location {
        path /legacy-folder
        methods GET POST
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/legacy-folder/
    }

    location {
        path /target-folder
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/target-folder/
    }

    # upload bucket
    location {
        path /upload
        methods GET POST
        upload 1
        auto_index 1
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/legacy-folder/upload/
    }

    # 301
    location {
        path /301-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/
    }

    # 302
    location {
        path /302-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 302:/legacy-folder/
    }

    # 303
    location {
        path /303-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 303:/legacy-folder/
    }

    # 307
    location {
        path /temp-redirect
        index index.html
        methods GET POST
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 307:/legacy-folder/
    }

    # 308
    location {
        path /perm-redirect
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 308:/legacy-folder/
    }

    # Relative path
    location {
        path /relative-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:legacy-folder
    }

    # Semi-relative path
    location {
        path /semi-relative-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/
    }

    # Absolute URL (server should be listning on port 80)
    location {
        path /absolute-test
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:http://redir-local.com/legacy-folder
    }

    # Redirect chain
    location {
        path /redirect-chain-1
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/redirect-chain-2/
    }

    location {
        path /redirect-chain-2
        index index.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/
    }

    # Query string
    location {
        path /query-test
        index query.html
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/query-test.html?param=test&another=value/
    }

    # Fragment
    location {
        path /fragment-test
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/fragment-test.html#section2/
    }

    # External
    location {
        path /external
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 302:https://www.42.fr
    }

    # Trailing slash
    location {
        path /no-slash
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:/legacy-folder/
    }

    # Port
    location {
        path /port-test
        root /media/sf_child_bind/42_webserv/Webserv/_SystemTests/_Manual/SimpleStaticSite/webserv-blog/redir-tests/
        return 301:http://redir-local.com:8080/legacy-folder
    }
}